<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SilentCipher Access</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0a0a0a;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: linear-gradient(145deg, #1a0000, #300000);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff0000a1;
      width: 90%;
      max-width: 360px;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff2a2a;
      text-shadow: 0 0 8px #ff0000;
      font-size: 22px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ff4d4d;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      background-color: #1b1b1b;
      border: 2px solid #ff0000;
      border-radius: 6px;
      color: white;
      transition: 0.3s;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff4d4d;
      box-shadow: 0 0 8px #ff0000;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #ff1a1a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #ff0000;
      font-size: 15px;
    }

    button:hover {
      background-color: #cc0000;
    }

    .error {
      margin-top: 12px;
      color: #ff8080;
      text-align: center;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 400px) {
      .login-box {
        padding: 15px;
      }

      .login-box h2 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login Access</h2>
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Masukkan username" />
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Masukkan password" />
    </div>
    <button onclick="login()">LOGIN</button>
    <div id="error" class="error"></div>
  </div>
